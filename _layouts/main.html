<!DOCTYPE html>
<html>
  {% include head.main.html %}
  <body itemscope itemtype="http://schema.org/Organization">
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    {% include scripts.googlemaps.html %}
    {% include scripts.owlcarousel.html %}
    {% include scripts.parallax.html %}



    <script>
      $(".ajax").colorbox({transition: "fade",
        width: "100%",
        height: "100%",
        fixed: true
      });

      jQuery(document).ready(function(){
        $(document).bind('cbox_open', function() {
            $('html').css({ overflow: 'hidden' });
        }).bind('cbox_closed', function() {
            $('html').css({ overflow: '' });
        });
      });
    </script>

  </body>
</html>
