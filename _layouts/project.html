    <div class="container">
      <div class="row">
          <div class="col-sm-12 col-md-8 col-md-offset-2">
            <h3>{{ page.title }}</h2> 
            <p>{{ page.teaser }}</p> 
          </div>
      </div>
      <div class="row">
          <div class="col-md-2 hidden-sm">
            <span>vor</span>
          </div>
          <div class="col-sm-12 col-md-8">
            <div class="owl-carousel" id="owl-project-gallery">
              {% for asset in page.media %}
                <div class="item">
                  {% include media.html param=asset %}
                </div>
              {% endfor %}
            </div>
          </div>
          <div class="col-md-2 hidden-sm">
            zurück
          </div>
      </div>

      <div class="row">
          <div class="col-sm-12 col-md-8 col-md-offset-2">
            {{ content }}
          </div>
      </div>

  </div>
    

    

    

    {% include footer.html %}

    <script>
      $("#owl-project-gallery").owlCarousel({
        items: 1,
        itemsDesktop : [1000,1],
        itemsDesktopSmall : [980,1],
        itemsTablet: [768,1],
        itemsMobile : [680,1],
        itemsScaleUp : true
      });

      function closeColorbox(event) {
        event.preventDefault(); 
        $.colorbox.close();
      }
    </script>
