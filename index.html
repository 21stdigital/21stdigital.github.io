---
layout: default
---

{% assign sections = site.sections | sort: 'index' %}
{% for section in sections %}
<section id="{{ section.title | slugify }}">
    {{ section.content }}

    {% if section.parallaxEnabled %}
		<div  id="{{ section.title | slugify }}-parallax" class="parallax-image">
			<div class="overlay"></div>
			<div class="parallax-logo"></div>
		</div>
	{% endif %}
</section>
{% endfor %}
