

{% case include.param.type %}
    {% when "image" %}
        <img src="{{ include.param.url }}" class="img-responsive"/>

    {% when "youtube" %}
      <div style="position:relative; height:0; padding-bottom: 56.25%;">
        <iframe width="100%" height="56%" style="position:absolute; top:0; left:0; width:100%; height:100%" src="{{ include.param.url }}" frameborder="0" allowfullscreen=""></iframe>
      </div>
    {% else %}
        <h2>unknown type</h2>

{% endcase %}
