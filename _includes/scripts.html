<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function mapinitialize() {
    var latlng = new google.maps.LatLng({{ site.google_maps.latitude }},{{ site.google_maps.longitude }});
    var myOptions = {
      zoom: {{ site.google_maps.options.zoom }},
      center: {{ site.google_maps.options.center }},
      scrollwheel: {{ site.google_maps.options.scrollwheel }},
      scaleControl: {{ site.google_maps.options.scaleControl }},
      disableDefaultUI: {{ site.google_maps.options.disableDefaultUI }},
      draggable: {{ site.google_maps.options.draggable }},
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map"),myOptions);
    
    var marker = new google.maps.Marker({
      map: map, 
      position: map.getCenter()
    });
    
    var contentString = {{ site.google_maps.contentString }};
    var infowindow = new google.maps.InfoWindow({
      content: contentString
    });
          
    google.maps.event.addListener(marker, 'click', function() {
      infowindow.open(map,marker);
    });
            
      
  }
  mapinitialize();
</script>
